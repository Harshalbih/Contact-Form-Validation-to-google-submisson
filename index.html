<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d50f77907a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" id="container">
    <form id="myForm">
      <h2>Contact Harshal</h2>
      <div class="input-group">
        <label>Full Name*</label>
        <input type="text" placeholder="Enter your name" id="name-input" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.*</label>
        <input type="tel" placeholder="123 456 7890" id="phone-input" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id*</label>
        <input type="email" placeholder="Enter Email" id="email-input" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message*</label>
        <textarea rows="5" placeholder="Enter your message" id="text-input" onkeyup="validateText()"></textarea>
        <span id="text-error"></span>
      </div>

    <button onclick="return validateForm()">Submit</button>
    <span id="submit-error"></span>
  </form>

  <div id="success">
    <h2>Thank You!</h2>
    <div class="thankyou">Your form has been submitted to Harshal.<br>We will get back to you shortly.</div>
    <div class="urgent">In case of urgency, Please contact <a href = "mailto: bihadeharsh@gmail.com">bihadeharsh@gmail.com</a></div>
    <button type="button" onClick="window.location.reload();">Go Back</button>
  </div>
  
  </div>
   <script src="./script.js"></script>
</body>
</html>
